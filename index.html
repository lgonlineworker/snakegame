<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style links -->   
    <link rel="stylesheet" href="CSS/style.css">
    
    <!--Scripts links-->
    <script defer src="Script/script new.js"></script>
    <script defer src="https://kit.fontawesome.com/de27e9b7d4.js" crossorigin="anonymous"></script>
    <title>Snake Game</title>
    <link rel="shortcut icon" href="img/ico/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1 class="title">Jogo da Cobrinha <img src="img/ico/favicon-32x32.png" alt=""></h1>
    </header>
    <div class="wrapper">
      <div class="comandos">
          <button type="button" id="easy">Slow <i class="fas fa-frog"></i></in>
          <button type="button" id="medium">Normal <i class="fas fa-horse"></i></button>
          <button type="button"  id="hard">Insane <i class="fas fa-dragon"></i></button>
          <button type="button"  id="special">Special <i class="fas fa-fire"></i></button>
          <button type="button"  id="restart">Restart <i class="fas fa-circle"></i></button>
        
     </div>
      <div class="container">
         <canvas id="snake" width="512" height="512"></canvas>    
           <div class="tableScore">   
              <p class="textScore">Score</p>
              <p id="numberScore"></p>
           </div>
      </div>
    </div>
</body>
</html>
